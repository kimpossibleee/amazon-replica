<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Amazon Sign-In</title>
	<link rel="stylesheet" href="./main.css" />
</head>

<body>
	<header>
		<a href="https://www.amazon.com/"><img
				src="./Untitled.png" alt="Adidas_logo" /></a>
	</header>
	<article>
		<h1 class="signin">Sign in</h1>
		<form
			action="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fsign%2Fs%3Fk%3Dsign%2Bin%26ref_%3Dnav_ya_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&"
			method="post" class="my_form">
			<label for="username">Email or mobile phone number</label>
			<input type="text" name="username" id="username" placeholder="Enter email or phone number" />
			<label for="pswd">Password</label>
			<input type="password" name="pswd" id="pswd" placeholder="Enter password" />
			<button class="continue">Continue</button>
		</form>
		<p class="continuing">
			By continuing, you agree to Amazon's
			<a
				href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions
				of Use</a>
			and
			<a
				href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy
				Notice</a>.
		</p>
		<p class="dropdown"><a href="#">Need Help?</a></h2>

	</article>
	<section class="help">
		<p class="new2amazon">New to Amazon?</p>
		<a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fsign%2Fs%3Fk%3Dsign%2Bin%26ref_%3Dnav_ya_signin&prevRID=WJDN9095CE4VA650W58C&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"
			id="greybutton"><button class="createacc">Create your Amazon account</button></a>
	</section>
	<hr>
	<footer>
		<ul>
			<li>
				<a
					href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions
					of Use</a>
			</li>
			<li>
				<a
					href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy
					Notice</a>
			</li>
			<li><a href="https://www.amazon.com/help">Help</a></li>
		</ul>
		<p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
	</footer>
</body>

</html>
